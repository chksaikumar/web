<!DOCTYPE html>
<html>

<head>
    <style>
        input {
            width: 300px;
            font-size: 20px;
        }

        button {
            width: 230px;
            font-size: 20px;
        }

        .button_div {
            margin-top: 10px;
        }

        #container {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="input_div">
            <input placeholder="Enter the value of X" id="num1" />
            <input placeholder="Enter the value of Y" id="num2" />
            <input placeholder="Result will appear here" id="res" disabled />
        </div>

        <div class="button_div">
            <button onclick="calculate('add')">Addition (X + Y)</button>
            <button onclick="calculate('subtract')">Subtraction (X - Y)</button>
            <button onclick="calculate('multiply')">Multiplication (X * Y)</button>
            <button onclick="calculate('divide')">Division (X / Y)</button>
        </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers for X and Y.");
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert("Division by zero is not allowed.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return;
            }

            document.getElementById('res').value = result;
        }
    </script>
</body>

</html>
